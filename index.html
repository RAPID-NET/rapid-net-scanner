<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>RAPID-NET QR Scanner</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="RAPID-NET">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RAPID-NET">
  <meta name="description" content="RAPID-NET QR Scanner - Fast and reliable QR attendance system.">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

  <!-- QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f9fa; }
    header { background-color:#28a745; color:white; text-align:center; padding:20px 0; font-size:2em; font-weight:bold; }
    main { padding:15px; max-width:500px; margin:auto; }
    #reader { width:100%; margin-bottom:15px; }
    #status { font-weight:bold; margin-bottom:15px; text-align:center; }
  </style>
</head>
<body>
  <header>RAPID-NET QR Scanner</header>
  <main>
    <div id="reader"></div>
    <div id="status">Waiting for QR code...</div>
  </main>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("status").innerText = `Scanned: ${decodedText}`;
      console.log(`Code matched = ${decodedText}`, decodedResult);
    }

    function onScanFailure(error) {
      console.warn(`QR error = ${error}`);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );

    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
