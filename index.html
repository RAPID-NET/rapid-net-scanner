<!DOCTYPE html>
<html>
<head>
  <title>RAPID-NET QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .in { background-color: #c6efce; }
    .out { background-color: #ffc7ce; }
  </style>
</head>
<body>
  <h2>RAPID-NET QR Scanner</h2>

  <!-- IN/OUT selector -->
  <label><input type="radio" name="scanType" value="in" checked> IN</label>
  <label><input type="radio" name="scanType" value="out"> OUT</label>

  <div id="reader" style="width:300px; margin-top:10px;"></div>
  <p id="status">Waiting for scan...</p>

  <!-- Live table -->
  <table id="scan-log">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Direction</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE"; // <-- replace with your doPost URL

    function getScanType() {
      return document.querySelector('input[name="scanType"]:checked').value;
    }

    function sendScanData(studentId, lat = "", lng = "") {
      const scanType = getScanType();

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          studentId: studentId,
          scanType: scanType,
          lat: lat,
          lng: lng
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").innerText = `✅ Submitted: ${data.studentId} (${data.direction.toUpperCase()})`;

        // Update live table
        const tbody = document.querySelector("#scan-log tbody");
        const row = tbody.insertRow(0);
        row.className = data.direction;
        row.insertCell(0).innerText = data.studentId;
        row.insertCell(1).innerText = data.studentName;
        row.insertCell(2).innerText = data.direction.toUpperCase();
        row.insertCell(3).innerText = new Date().toLocaleTimeString();

        // Restart scanner after 2 seconds
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 2000);
      })
      .catch(error => {
        document.getElementById("status").innerText = "❌ Error: " + error;
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 3000);
      });
    }

    let html5QrCode;

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop();
          navigator.geolocation.getCurrentPosition(function(position) {
            sendScanData(qrCodeMessage, position.coords.latitude, position.coords.longitude);
          }, function() {
            sendScanData(qrCodeMessage);
          });
        },
        errorMessage => {
          // console.log(`QR Scan error: ${errorMessage}`);
        }
      );
    }

    startScanner();
  </script>
</body>
</html>
