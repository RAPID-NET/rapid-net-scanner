<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAPID-NET QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
    }
    h1 {
      color: #0f9d58;
      margin-bottom: 10px;
    }
    #reader {
      width: 90%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #0f9d58;
      border-radius: 8px;
      background-color: #000;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
    table { 
      border-collapse: collapse; 
      width: 95%; 
      margin: 10px auto;
      font-size: 14px;
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 6px; 
      text-align: center; 
    }
    .in { background-color: #c6efce; }
    .out { background-color: #9fc5e8; }
    .manual { background-color: #f4cccc; }
    label { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>RAPID-NET QR SCANNER</h1>

  <!-- IN/OUT selector -->
  <div>
    <label><input type="radio" name="scanType" value="in" checked> IN</label>
    <label><input type="radio" name="scanType" value="out"> OUT</label>
    <label><input type="checkbox" id="manualOverride"> Manual / Testing Mode</label>
  </div>

  <!-- QR Code Reader -->
  <div id="reader"></div>
  <p id="status">Waiting for scan...</p>

  <!-- Live table -->
  <table id="scan-log">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Direction</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxm4nw8lyixQW83-WJ3_ClopMAFmPL5gIn0QRrgVxovpZvGn8RjFWNKRRtwWS_KC2UO/exec";

    function getScanType() {
      return document.querySelector('input[name="scanType"]:checked').value;
    }

    function sendScanData(studentId, lat = "", lng = "") {
      const scanType = getScanType();
      const manualMode = document.getElementById("manualOverride").checked;

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          studentId: studentId,
          scanType: manualMode ? "manual" : scanType,
          lat: lat,
          lng: lng,
          manualStatus: manualMode ? "Manual Override" : ""
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").innerText = `✅ ${data.studentName} (${data.direction})`;

        // Update live table
        const tbody = document.querySelector("#scan-log tbody");
        const row = tbody.insertRow(0);
        row.className = data.direction.toLowerCase();
        row.insertCell(0).innerText = data.studentId;
        row.insertCell(1).innerText = data.studentName;
        row.insertCell(2).innerText = data.direction.toUpperCase();
        row.insertCell(3).innerText = data.status;
        row.insertCell(4).innerText = new Date().toLocaleTimeString();

        // Restart scanner after 2 seconds
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 2000);
      })
      .catch(error => {
        document.getElementById("status").innerText = "❌ Error: " + error;
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 3000);
      });
    }

    let html5QrCode;

    function startScanner() {
      if(html5QrCode) html5QrCode.stop().catch(()=>{});

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: {width:250, height:250} },
        qrCodeMessage => {
          html5QrCode.stop().then(()=>{
            navigator.geolocation.getCurrentPosition(function(position) {
              sendScanData(qrCodeMessage, position.coords.latitude, position.coords.longitude);
            }, function() {
              sendScanData(qrCodeMessage);
            });
          });
        },
        errorMessage => {
          // Optional: console.log(`QR Scan error: ${errorMessage}`);
        }
      ).catch(err=>{
        document.getElementById("status").innerText = "❌ Camera error: " + err;
      });
    }

    // Start scanner on page load
    startScanner();
  </script>
</body>
</html>
