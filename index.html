<!DOCTYPE html>
<html>
<head>
  <title>RAPID-NET QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>RAPID-NET QR Scanner</h2>
  <div id="reader" style="width:300px;"></div>
  <p id="status">Waiting for scan...</p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyCro0X4xhMYDtGupeLSmYS56hPv6-bmvPrgOsG0XBBVi4Dk_AGE80nTXOEqh1Uc212/exec";

    function sendScanData(studentId, lat = "", lng = "") {
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          studentId: studentId,
          lat: lat,
          lng: lng
        })
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("status").innerText = "✅ Submitted: " + studentId;
        // After submission, restart scanner
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 2000);
      })
      .catch(error => {
        document.getElementById("status").innerText = "❌ Error: " + error;
        // Retry scanning after 3 seconds
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 3000);
      });
    }

    let html5QrCode;

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop();
          navigator.geolocation.getCurrentPosition(function(position) {
            sendScanData(qrCodeMessage, position.coords.latitude, position.coords.longitude);
          }, function() {
            // If geolocation denied or unavailable
            sendScanData(qrCodeMessage);
          });
        },
        errorMessage => {
          // console.log(`QR Scan error: ${errorMessage}`);
        }
      );
    }

    // Start scanning on page load
    startScanner();
  </script>
</body>
</html>
