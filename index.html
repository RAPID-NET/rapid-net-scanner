<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAPID-NET QR Scanner</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; background:#f5f5f5; }
  h1 { background:#4CAF50; color:white; margin:0; padding:10px; font-size:1.5em; }
  #reader { width:100%; max-width:400px; height:300px; margin:20px auto; border:2px solid #4CAF50; border-radius:10px; }
  #status { margin-top:10px; font-weight:bold; font-size:1.2em; }
  #manual { margin:20px auto; max-width:400px; background:white; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
  input[type=text], select { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
  button { width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; font-size:1em; cursor:pointer; }
  button:hover { background:#45a049; }
</style>
</head>
<body>
<h1>RAPID-NET QR Scanner</h1>

<div id="reader"></div>
<div id="status">Status: Waiting for scan...</div>

<div id="manual">
  <h3>Manual Override (Optional)</h3>
  <input type="text" id="studentId" placeholder="Enter Student ID">
  <select id="manualStatus">
    <option value="">Select Status</option>
    <option value="Present">Present</option>
    <option value="Late">Late</option>
    <option value="Very Late">Very Late</option>
    <option value="Going Home">Going Home</option>
    <option value="Absent">Absent</option>
  </select>
  <button id="submitManual">Submit Manual Override</button>
</div>

<script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdIz9DEsXWdXQWZ5xx6xL3cE8BNlBRkIDUUiz4a-HwJdGy_DO3TigTAhS7GinBbYpO/exec";
const statusDiv = document.getElementById("status");

function postScan(studentId, scanType="in", manualStatus=null){
  const lat = 0; // optional: implement geolocation
  const lng = 0;

  const formData = new URLSearchParams();
  formData.append("studentId", studentId);
  formData.append("scanType", scanType);
  if(manualStatus) formData.append("manualStatus", manualStatus);
  formData.append("lat", lat);
  formData.append("lng", lng);

  fetch(SCRIPT_URL, { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      if(data.error) statusDiv.innerHTML = "❌ " + data.error;
      else statusDiv.innerHTML = "✅ " + data.studentName + " - " + data.direction;
    })
    .catch(err => {
      console.error(err);
      statusDiv.innerHTML = "❌ Error posting scan.";
    });
}

window.addEventListener("DOMContentLoaded", function(){
  const html5QrcodeScanner = new Html5Qrcode("reader");
  html5QrcodeScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    decodedText => {
      const studentId = decodedText.trim();
      postScan(studentId, "in");
    },
    err => { /* ignore scan errors */ }
  );
});

document.getElementById("submitManual").addEventListener("click", () => {
  const studentId = document.getElementById("studentId").value.trim();
  const manualStatus = document.getElementById("manualStatus").value;
  if(!studentId || !manualStatus){ alert("Please enter ID and select status."); return; }
  postScan(studentId, "manual", manualStatus);
});
</script>
</body>
</html>
