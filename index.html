<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAPID-NET QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #0b6623;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid #0b6623;
      border-radius: 10px;
      background-color: #000;
    }
    #status {
      text-align: center;
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      font-size: 0.95em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #0b6623;
      color: #fff;
    }
    .present { background-color: #c6efce; }
    .late { background-color: #ffeb9c; }
    .very\ late { background-color: #f4cccc; }
    .going\ home { background-color: #9fc5e8; }
    .absent { background-color: #ffc7ce; }
    #manualOverride {
      margin: 15px auto;
      max-width: 400px;
      padding: 10px;
      border: 2px solid #0b6623;
      border-radius: 10px;
      background-color: #fff;
    }
    #manualOverride input, #manualOverride button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 1em;
    }
    #manualOverride button {
      background-color: #0b6623;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>RAPID-NET QR Scanner</h1>

  <!-- IN/OUT selector -->
  <div style="text-align:center;">
    <label><input type="radio" name="scanType" value="in" checked> IN</label>
    <label><input type="radio" name="scanType" value="out"> OUT</label>
  </div>

  <!-- QR Scanner -->
  <div id="reader"></div>
  <p id="status">Waiting for scan...</p>

  <!-- Manual Override -->
  <div id="manualOverride">
    <h3>Manual Override (Optional)</h3>
    <input type="text" id="manualStudentId" placeholder="Enter Student ID">
    <input type="text" id="manualStatus" placeholder="Enter Status (Present/Late/etc)">
    <button onclick="submitManual()">Submit Manual Override</button>
  </div>

  <!-- Live table -->
  <table id="scan-log">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Direction</th>
        <th>Status</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxm4nw8lyixQW83-WJ3_ClopMAFmPL5gIn0QRrgVxovpZvGn8RjFWNKRRtwWS_KC2UO/exec";

    function getScanType() {
      return document.querySelector('input[name="scanType"]:checked').value;
    }

    function sendScanData(studentId, status=null, lat="", lng="") {
      const scanType = status ? "manual" : getScanType();

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          studentId: studentId,
          scanType: scanType,
          manualStatus: status || "",
          lat: lat,
          lng: lng
        })
      })
      .then(response => response.json())
      .then(data => {
        if(data.error) {
          document.getElementById("status").innerText = "❌ " + data.error;
          setTimeout(() => {
            document.getElementById("status").innerText = "Waiting for scan...";
            startScanner();
          }, 3000);
          return;
        }

        document.getElementById("status").innerText = `✅ ${data.studentName} (${data.direction})`;

        const tbody = document.querySelector("#scan-log tbody");
        const row = tbody.insertRow(0);
        row.className = data.direction.toLowerCase().replace(" ", "-");
        row.insertCell(0).innerText = data.studentId;
        row.insertCell(1).innerText = data.studentName;
        row.insertCell(2).innerText = data.direction.toUpperCase();
        row.insertCell(3).innerText = data.direction;
        row.insertCell(4).innerText = new Date().toLocaleTimeString();

        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 2000);
      })
      .catch(error => {
        document.getElementById("status").innerText = "❌ Error: " + error;
        setTimeout(() => {
          document.getElementById("status").innerText = "Waiting for scan...";
          startScanner();
        }, 3000);
      });
    }

    function submitManual() {
      const studentId = document.getElementById("manualStudentId").value.trim();
      const status = document.getElementById("manualStatus").value.trim();
      if(!studentId || !status) {
        alert("Please enter both Student ID and Status.");
        return;
      }
      sendScanData(studentId, status);
      document.getElementById("manualStudentId").value = "";
      document.getElementById("manualStatus").value = "";
    }

    let html5QrCode;

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            if(navigator.geolocation){
              navigator.geolocation.getCurrentPosition(pos => {
                sendScanData(qrCodeMessage, null, pos.coords.latitude, pos.coords.longitude);
              }, () => {
                sendScanData(qrCodeMessage);
              });
            } else {
              sendScanData(qrCodeMessage);
            }
          });
        },
        errorMessage => { /* ignore minor errors */ }
      ).catch(err => {
        document.getElementById("status").innerText = "❌ Camera error: " + err;
      });
    }

    startScanner();
  </script>
</body>
</html>
